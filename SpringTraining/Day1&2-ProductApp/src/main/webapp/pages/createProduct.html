<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Product</title>
<script type="text/javascript" src="../script/validation.js"></script>
<link type="text/css" href="../styles/mainstyle.css" rel="stylesheet"></link>
</head>
<body>
<h2>Create a product</h2>
<hr>
<br>
<fieldset class="productform">
	<form method="post" action="../ProductAddServlet" onsubmit="return validateProductAdd()">
		<table>
			<tr>
				<td style="padding:10">Product Name: </td>
				<td style="padding:10"><input type="text" name="productName" id="productName"></input></td>
				<td style="padding:10"><div id="productErr" class="errMsg"></div></td>
			</tr>
			<tr>
				<td style="padding:10">Product Type: </td>
				<td style="padding:10"> 
				<select name="producttype">
					<option value="" selected hidden="hidden">Select Product Type</option>
	                <option value="food">Food</option>
	                <option value="electronics">Electronics</option>
	                <option value="tools">Tools</option>
	                <option value="others">Others</option>
	        	</select>
	        	</td>
			</tr>
			<tr>
				<td style="padding:10">Expiry Date: </td>
				<td style="padding:10"><input type="date" name="expirydate" id="expirydate"></input></td>
				<td style="padding:10"><div id="dateErr" class="errMsg"></div></td>
			</tr>
			<tr>
				<td style="padding:10">Description: </td>
				<td style="padding:10">
				<textarea name="description" rows="5" cols="40" maxlength="200"></textarea>
				</td>
			</tr>
			<tr>
				<td style="padding:10">Quantity: </td>
				<td style="padding:10"><input type="number" name="quantity" id="quantity"></input></td>
				<td style="padding:10"><div id="quantityErr" class="errMsg"></div></td>
			</tr>
			<tr>
				<td style="padding:10">Price: &nbsp; $</td>
				<td style="padding:10"><input type="number" name="price" id="price"></input></td>
				<td style="padding:10"><div id="priceErr" class="errMsg"></div></td>
			</tr>
			<tr>
				<td style="padding:10"></td>
				<td style="padding:10">
					<button type="submit">Save</button>
					<button type="reset">Clear</button>
				</td>
			</tr>
		</table>
	</form>
</fieldset>
</body>
</html>
