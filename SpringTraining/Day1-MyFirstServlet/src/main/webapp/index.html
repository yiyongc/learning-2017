<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form Test</title>
</head>
<body>

<h1 align="center"> Login Form </h1>
<hr>
<fieldset style="margin-left:1000px">
	<form method="post" action="MyFirstServlet">
		<h3>Login</h3>
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" name="username" size="20"></input></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password" size="20"></input></td>
			</tr>
			<tr>
			<td></td>
				<td>
					<button type="submit">Login</button>
					<button type="reset">Clear</button>
				</td>
			</tr>
		</table>
	</form>
</fieldset>
<hr>

</body>
</html>
